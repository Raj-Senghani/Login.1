<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="registor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

  <body>
    <form>
      <table>
        <div class="main">
          <h2>Create New Account</h2>
          <div class="uasername">
            <label for="username">Username</label>
            <br />
            <input type="text" id="username" required />
          </div>
          <div class="email">
            <label for="emailid">Email</label>
            <br />
            <input type="email" id="emailid" required />
          </div>
          <div class="create-password">
            <label for="pass-1">Create Password</label>
            <br />
            <input type="password" required id="pass-1" />
            <br />
            <label for="pass-2">confirm password</label>
            <br />
            <input type="password" required id="pass-2" />
          </div>
            <button class="btn">Registor</button>
          <div class="login">
            <p>already have an account? <a href="index.html">Login</a></p>
          </div>
        </div>
      </table>
    </form>
  </body>
</html>
